<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles/alt.css" />
  </head>

  <body>
    <nav class="navBar">
      <h1>Dashboard</h1>
      <ul>
        <li>Dashboard</li>
        <li>View Assets</li>
        <li>Add Asset</li>
        <li>Edit Asset</li>
        <li>Delete Asset</li>
        <li>Reports</li>
      </ul>
    </nav>
    <div class="searchBar">
      <h2 class="date" id="date">Fri Jun 14 2024</h2>
      <form action="/search" method="get" class="searchInput">
        <input type="text" name="search" id="search" />
        <button>Search</button>
      </form>
    </div>
    <div class="mainContainer">
      <h1>Dashboard</h1>
      <div class="listContainer">
        <div class="box totalAlbums">
          <h2>18</h2>
          <p>Total albums</p>
          <div class="coupled boxInfo">
            <p>More Info</p>
            <div class="arrowButton"></div>
          </div>
        </div>
        <div class="box totalStock">
          <h2>230</h2>
          <p>Items in stock</p>
          <div class="coupled boxInfo">
            <p>More Info</p>
            <div class="arrowButton"></div>
          </div>
        </div>
        <div class="box lowStock">
          <h2>7</h2>
          <p>Items low in stock</p>
          <div class="coupled boxInfo">
            <p>More Info</p>
            <div class="arrowButton"></div>
          </div>
        </div>
      </div>
      <h1>Recently added Inventory</h1>
      
  </body>
</html>
